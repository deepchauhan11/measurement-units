<body>
    <h1>Units of Measurements</h1>
    <ul>
        <li><strong>Relative Units</strong> 
            <p>Based on size of something, eg: size of parent or default text size</p>
            <p>Eg: px, em, rem, vh, vm, vw</p>
        </li>

        <li><strong>Absolute Units</strong> 
            <p>Reak world Equivalent</p>
            <p>Eg: px, pt, mm, cm, inch</p>
        </li>
    </ul>
</body>
